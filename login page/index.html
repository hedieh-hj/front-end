<!doctype html>
<html lang="fa" dir="rtl">
<meta charset="utf-8">


<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="background" style="background-image:url(images//BackGround-css.png) ;">
		<div class="limiter">
			<!-- <div class="container-login100" style="background-image:url(images/back.jpg) ;"> -->
			<div class="container-login100">
				<div class="wrap-login100">
					<!-- <div class="login100-pic js-tilt" data-tilt>
					<img src="images/account-icon.png" alt="IMG">
				</div> -->

					<form class="login100-form validate-form">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="images/account-icon2.png" alt="IMG">
						</div>
						<span class="login100-form-title">
							ورود کاربر
						</span>

						<div class="wrap-input100 validate-input" data-validate="نام کاربری را وارد کنید ">
							<input class="input100" type="text" name="username" placeholder="نام کاربری">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="پسورد را وارد کنید">
							<input class="input100" type="password" name="password" placeholder="رمز کاربری">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								ورود
							</button>
						</div>

						<div class="text-center" style="padding-top: 12px ; text-align:center">
							<a class="txt2" href="#">
								نام کاربری / رمز عبور
							</a>
							<span class="txt1">
								را فراموش کرده اید؟
							</span>

						</div>

						<div class="text-center" style="padding-top: 136px ; text-align: center;">
							<a class="txt2" href="#">
								ساخت اکانت کاربری
								<i class="fa fa-long-arrow-right" style="margin-left: 5px" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>




		<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script>
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
		<script src="js/main.js"></script>
	</div>
</body>

</html>
